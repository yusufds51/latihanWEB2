<!DOCTYPE html>
<html>
<head>
  <title>Student Profile with Biodata</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Profile with Biodata</h1>
    <div class="profile">
      <img src="profile-picture.jpg" alt="Profile Picture">
      <h2 id="name"></h2>
      <p id="npm"></p>
    </div>
    <div class="biodata">
      <h2>Biodata</h2>
      <ul>
        <li>
          <label for="program">Program:</label>
          <span id="program"></span>
        </li>
        <li>
          <label for="faculty">Faculty:</label>
          <span id="faculty"></span>
        </li>
        <li>
          <label for="university">University:</label>
          <span id="university"></span>
        </li>
        <li>
          <label for="address">Address:</label>
          <span id="address"></span>
        </li>
        <li>
          <label for="phone">Phone Number:</label>
          <span id="phone"></span>
        </li>
        <li>
          <label for="email">Email:</label>
          <span id="email"></span>
        </li>
        <li>
          <label for="birthplace">Birthplace:</label>
          <span id="birthplace"></span>
        </li>
        <li>
          <label for="birthdate">Birthdate:</label>
          <span id="birthdate"></span>
        </li>
      </ul>
    </div>
  </div>

  <script>
    // You can add JavaScript code here to dynamically populate the biodata fields
  </script>
</body>
</html>
